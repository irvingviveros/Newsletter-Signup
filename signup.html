<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg"
      color-on-scroll="100"
      id="sectionsNav"
    ></nav>
    <div
      class="page-header header-filter"
      style="
        background-size: cover;
        background-image: url('/images/bird.jpg');
        background-position: top center;
      "
    >
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 ml-auto mr-auto">
            <div class="card card-login">
              <form class="form" method="post" action="/">
                <div class="card-header card-header-primary text-center">
                  <h4 class="card-title">Irving's Newsletter</h4>
                </div>
                <p class="description text-center">
                  Get programming tips every week!
                </p>
                <div class="card-body">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <input
                      type="text"
                      name="firstName"
                      class="form-control"
                      placeholder="First name"
                    />
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <input
                      type="text"
                      name="lastName"
                      class="form-control"
                      placeholder="Last name"
                    />
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">mail</i>
                      </span>
                    </div>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>
                </div>
                <div class="footer text-center">
                  <button
                    class="btn btn-primary btn-link btn-wd btn-lg"
                    type="submit"
                  >
                    SIGN ME UP!
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer text-center">
        <p>
          Made with <a href="https://nodejs.org/es/">NodeJS</a> by Irving
          Viveros
        </p>
      </footer>
    </div>
  </body>
  <!-- Scripts -->
  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"
  ></script>
  <!-- Bootstrap Javascript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom Javascript -->
  <script src="/js/material-kit.js"></script>
</html>
